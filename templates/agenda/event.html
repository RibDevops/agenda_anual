{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Novo Evento</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo</label>
            <input type="text" name="titulo" class="form-control" id="titulo" required>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" name="data" class="form-control" id="data" required>
        </div>
        <div class="mb-3">
            <label for="cor" class="form-label">Cor</label>
            <select name="cor" class="form-select" id="cor">
                <option value="red">Vermelho (Feriado)</option>
                <option value="blue">Azul (ALTCOM)</option>
                <option value="yellow">Amarelo (Datas Comemorativas)</option>
                <option value="pink">Rosa (Formaturas)</option>
                <option value="green">Verde</option>
                <option value="orange">Laranja</option>
                <option value="purple">Roxo</option>
                <option value="grey">Cinza</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
